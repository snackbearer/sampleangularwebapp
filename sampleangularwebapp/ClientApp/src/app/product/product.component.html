<p *ngIf="!product"><em>Loading...</em></p>
<div *ngIf="product" class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title">Product Information</h3>
  </div>
  <div class="panel-body">
    <div class="form-group">
      <label for="productCode">Product Code</label>
      <input [(ngModel)]="product.productCode" />
    </div>
    <div class="form-group">
      <label for="productName">Product Name</label>
      <input [(ngModel)]="product.productName" />
    </div>
    <div class="form-group">
      <label for="productCose">Product Cost</label>
      <input [(ngModel)]="product.productCost" />
    </div>
  </div>
  <div class="panel-footer">
    <button class="btn btn-default" (click)="cancel()">back</button>
    <button class="btn btn-primary" (click)='save()'>Save</button>
  </div>
</div>
